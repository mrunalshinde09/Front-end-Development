<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Formatting</title>
</head>
<body>
    <!-- TEXT -->
    <b>My Profile</b>
    <p><i>Sanjana Kumar</i></p>
    <p><small>I love dogs!</small></p>
    <p>My goals</p> 
    <ul>
        <li><del>Bungee Jumping</del></li> 
        <li><del>Write a song</del></li>
        <li>Scuba diving</li> 
        <li>Sky diving</li> 
    </ul>
    <p>I spend most of my time playing guitar and <del>studying</del> <ins>sleeping</ins></p>
    <p>Mix H<sub>2</sub>O with lemon and get lemon juice!</p>
    <p>This is <sup>Supscripted</sup> text.</p>
</body>
</html>
